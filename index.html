<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Sacramento Tree Foundation Map</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rokkitt:400,700" />
<link href='style.css' rel='stylesheet' />

</head>
<body>

<div id='map'></div>

<style>

  /* Style the layer switcher here (maybe not radio buttons?)*/
  label {
    height:30px;
    font-family: 'Rokkitt', serif;
    font-size: 18px !important ;
  }

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="http://d3js.org/topojson.v1.min.js"></script> 

<script>

  $.getJSON('sactree_geoms1.json', function(data) {
        // Convert the topojson to geojson
        var zips_geojson = topojson.feature(data, data.objects.zips).features;
        var bgs_geojson = topojson.feature(data, data.objects.bgs).features;
        // Create leaflet vector layer and add it to the map
        popup = new L.Popup({
          autoPan: false
        });
        var closeTooltip;

        
        var mean_bmi = L.geoJson(zips_geojson, {
          style: getStyle2,
          onEachFeature: onEachFeature2
        });

        var per_ovw_ob = L.geoJson(zips_geojson, {
          style: getStyle3,
          onEachFeature: onEachFeature3
        });

        var per_ob = L.geoJson(zips_geojson, {
          style: getStyle4,
          onEachFeature: onEachFeature4
        });

        var per_mvpa = L.geoJson(zips_geojson, {
          style: getStyle5,
          onEachFeature: onEachFeature5
        });

        var per_hi_bp = L.geoJson(zips_geojson, {
          style: getStyle6,
          onEachFeature: onEachFeature6
        });

        var per_type2 = L.geoJson(zips_geojson, {
          style: getStyle7,
          onEachFeature: onEachFeature7
        });

        var per_frpr = L.geoJson(zips_geojson, {
          style: getStyle8,
          onEachFeature: onEachFeature8
        });

        var per_asthma = L.geoJson(zips_geojson, {
          style: getStyle9,
          onEachFeature: onEachFeature9
        });

        var soc_cohes = L.geoJson(zips_geojson, {
          style: getStyle10,
          onEachFeature: onEachFeature10
        });

        var Percent_TC = L.geoJson(zips_geojson, {
          style: getStyle1,
          onEachFeature: onEachFeature1
        });

        var Percent_TC_bg = L.geoJson(bgs_geojson, {
          style: getStyle11,
          onEachFeature: onEachFeature11
        });

        
        // 1 - Percent_TC
        function getStyle1(feature) {
          return {
            weight: 1, opacity: 0.2, color: 'black', fillOpacity: 0.95, fillColor: getColor1(feature.properties.Percent_TC)
          };
        }
        function getColor1(d) {
          return d > 30.6917 ? '#588125' 
            : d > 23.6632 ? '#729B3F' 
            : d > 15.7562 ? '#8BB458' 
            : d > 9.8709 ? '#A5CE72' 
            : d > 5.4646 ? '#BEE78B' 
            : d > 1.7676 ? '#D7FFA4' 
            : '#fff';
        }
        function onEachFeature1(feature, layer) {
          layer.on({
            mousemove: mousemove1, mouseout: mouseout1
          });
        }
        function mousemove1(e) {
          var layer = e.target;
          popup.setLatLng(e.latlng);
          popup.setContent('<h2>' + layer.feature.properties.NAME + ' - ' + layer.feature.properties.ID + '</h2>Tree Cover: <b>' + Math.round(layer.feature.properties.Percent_TC).toFixed(0) + '%</b>');
          if (!popup._map) popup.openOn(map);
          window.clearTimeout(closeTooltip);
            // highlight feature on mouseover
            layer.setStyle({
              weight: 3,
              opacity: 0.3,
              fillOpacity: 0.3
            });
          if (!L.Browser.ie && !L.Browser.opera) {
              layer.bringToFront();
            }
        }
        function mouseout1(e) {
          Percent_TC.resetStyle(e.target);
          closeTooltip = window.setTimeout(function() {
            map.closePopup();
          }, 100);

        function getColor7(d) {

              : d > 0.0400 ? '#9e88bd'

        }
        function onEachFeature7(feature, layer) {
          layer.on({

          });
        }
        function mousemove7(e) {
          var layer = e.target;
          popup.setLatLng(e.latlng);
          popup.setContent('<h2>' + layer.feature.properties.NAME + ' - ' + layer.feature.properties.ID + '</h2>Type II Diabetes: <b>' + Math.round(layer.feature.properties.per_type2 * 100).toFixed(0) + '%</b><br>Tree Cover: <b>' + Math.round(layer.feature.properties.Percent_TC).toFixed(0) + '%</b>');
          if (!popup._map) popup.openOn(map);
          window.clearTimeout(closeTooltip);
            // highlight feature on mouseover
            layer.setStyle({

            });

            }
        }
        function mouseout7(e) {
          per_type2.resetStyle(e.target);
          closeTooltip = window.setTimeout(function() {
            map.closePopup();
          }, 100);
        }
        // End 7

        // 8 - per_frpr
        function getStyle8(feature) {
          return {
            weight: 1, opacity: 0.2, color: 'black', fillOpacity: 0.95, fillColor: getColor8(1 - feature.properties.per_frpr)
          };
        }
        function getColor8(d) {
              return d > 0.97 ? '#391b7b' 
              : d > 0.92 ? '#5d3e91' 
              : d > 0.87 ? '#7e62a7' 
              : d > 0.81 ? '#9e88bd' 
              : d > 0.65 ? '#beaed2' 
              : d > 0.45 ? '#ded6e9'
              : '#ffffff';
        }
        function onEachFeature8(feature, layer) {
          layer.on({
            mousemove: mousemove8, mouseout: mouseout8
          });
        }
        function mousemove8(e) {
          var layer = e.target;
          popup.setLatLng(e.latlng);
          popup.setContent('<h2>' + layer.feature.properties.NAME + ' - ' + layer.feature.properties.ID + '</h2>Good or Excellent Health: <b>' + (100-Math.round(layer.feature.properties.per_frpr * 100).toFixed(0)) + '%</b><br>Tree Cover: <b>' + Math.round(layer.feature.properties.Percent_TC).toFixed(0) + '%</b>');
          if (!popup._map) popup.openOn(map);
          window.clearTimeout(closeTooltip);
            // highlight feature on mouseover

            });
          if (!L.Browser.ie && !L.Browser.opera) {

            }
        }
        function mouseout8(e) {

        }

          return {

          };
        }
        function getColor9(d) {

              : d > 0.1700 ? '#5d3e91' 
              : d > 0.13000 ? '#7e62a7' 
              : d > 0.100 ? '#9e88bd'

//////////MAP DEF //////////////////

            center: [38.574, -121.384],

        });

        map.zoomControl.setPosition('bottomright');

        // Larger screens get expanded layer control
        if (document.body.clientWidth <= 767) {
            var isCollapsed = true;
        } else {
            var isCollapsed = false;
        };

        var baseLayer = new L.mapbox.tileLayer('landplanner.map-khn9uycz').addTo(map);

        var hash = L.hash(map);

        // ADD THE REFERENCE OVERLAY
        var topPane = map._createPane('leaflet-top-pane', map.getPanes().mapPane);
        var topLayer = new L.mapbox.tileLayer('sactree.h7id69df', {
          maxZoom: 17,
          opacity: 0.4
        }).addTo(map);
        topPane.appendChild(topLayer.getContainer());
        topLayer.setZIndex(7);

        var baseLayers = {
            "Mean BMI": mean_bmi, 
            "% Overweight or Obese": per_ovw_ob, 
            "% Obese": per_ob, 
            "% w/ >150min MVPA/wk": per_mvpa,
